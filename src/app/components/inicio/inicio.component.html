<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">PelisApp</h1>
    <p class="lead">Esta es una aplicación de películas</p>
  </div>
</div>
<br><br><br>
<div class="container">
	
	<h1>Películas en cartelera</h1>
	<hr>
	<div class="row">
		<div class="col-md-4" *ngFor="let lista of peliculasService.cartelera; index as l">
			<div id="carouselExampleControls-cartelera{{l}}" class="carousel slide" data-ride="carousel" data-interval="10000">
				<div class="carousel-inner">
					<div *ngFor="let peli of lista; index as i" [ngClass]="{'active': i == 0}"
					class="carousel-item">
						<img [routerLink]="['/1', peli.id]" class="d-block w-100" height="500" src="http://image.tmdb.org/t/p/w600{{ peli.poster_path }}" alt="First slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls-cartelera{{l}}" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls-cartelera{{l}}" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<br><br><br>
	<h1>Populares</h1>
	<hr>
	<div class="row">
		<div class="col-md-4" *ngFor="let lista of peliculasService.populares; index as l">

					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls-populares{{l}}" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls-populares{{l}}" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<br><br><br>
	<h1>Populares entre los mas pequeños</h1>
	<hr>
	<div class="row">

					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls-ninos{{l}}" role="button" data-slide="prev">

</div>
